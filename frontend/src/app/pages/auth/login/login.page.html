

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Login</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="container" style="margin: auto;">
    <form class="register-form" #login="ngForm" (ngSubmit)="userLogin(login)">
        
        
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" name="email" [(ngModel)]="email" required placeholder="Enter your email">
        </div>
        <div class="form-group">
            <label for="mobile">Password</label>
            <input type="password"  name="password" [(ngModel)]="password" required placeholder="Enter your password">
        </div>
        <button type="submit" class="register-button">Login</button>
        <p class="login-link">Dont have an account? <a [routerLink]="'/register'">Register here</a></p>
    </form>
</div>
</ion-content>
