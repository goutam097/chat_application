

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Register</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="container" style="margin: auto;">
    <form class="register-form" #register="ngForm" (ngSubmit)="userRegistration(register)">

            <label for="avatar">
                <img src="https://plus.unsplash.com/premium_photo-1673448391005-d65e815bd026?fm=jpg&q=60&w=3000&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8cGhvdG98ZW58MHx8MHx8fDA%3D" alt="Avatar" id="avatarPreview" class="avatar">
                <div class="overlay">
                    <span>Upload</span>

        </div> -->
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" name="name" [(ngModel)]="name" required placeholder="Enter your name">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" name="email" [(ngModel)]="email" required placeholder="Enter your email">
        </div>
        <div class="form-group">
            <label for="mobile">Mobile</label>
            <input type="tel" name="mobile" [(ngModel)]="mobile" required placeholder="Enter your mobile number">
        </div>
        <div class="form-group">
            <label for="mobile">Password</label>
            <input type="password"  name="password" [(ngModel)]="password" required placeholder="Enter your password">
        </div>
        <button type="submit" class="register-button">Register</button>
        <p class="login-link">Already have an account? <a [routerLink]="'/login'">Login here</a></p>
    </form>
</div>
</ion-content>
